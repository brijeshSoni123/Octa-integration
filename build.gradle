plugins {
    id 'java'
}

group 'org.testing'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.6'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.5.6'
    runtimeOnly 'org.springframework.boot:spring-boot-autoconfigure:2.5.6'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.32'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.6'
    implementation 'com.okta.spring:okta-spring-boot-starter:2.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}